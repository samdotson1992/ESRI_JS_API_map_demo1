<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>US breweries</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
<script src="https://js.arcgis.com/4.5/"></script>

<script>
  var dojoConfig = {
    has: {
      "esri-featurelayer-webgl": 1
    }
  };
</script>
  
  <script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/FeatureLayer",
  "dojo/domReady!"
], function(Map, MapView, FeatureLayer) {
  
  var map = new Map({
    basemap: "topo-vector"
  });

  var featureLayer = new FeatureLayer({
    url: "https://services8.arcgis.com/IjlBw3VAeHTfVKpS/ArcGIS/rest/services/breweries/FeatureServer",
    outFields: ["*"],
    popupTemplate: {
      title: "{NAME}",
      content: "{*}"
    }
  });

  // Create a cluster layer for a point feature service


  map.add(featureLayer);
  
  var view = new MapView({
    container: "viewDiv",  
    map: map,
    center: [-97.60,34.05],
    zoom: 3                  
  });

});</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
